<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.getName()}"></title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div> -->
    <br/>
    <label for="authorName">Введите автора: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <!-- <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Name Error</div> -->
    <br/>
    <label for="year">Введите год издания: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <!-- <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name Error</div> -->
    <br/>
    <label for="page">Содержание: </label>
    <input type="text" th:field="*{page}" id="page"/>
    <!-- <div style="color:red" th:if="${#fields.hasErrors('page')}" th:errors="*{page}">Name Error</div> -->
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
